<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark">My Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="gallery-wrapper">
    <div class="content-nav">
      <ion-searchbar
        showCancelButton="focus"
        placeholder="Search Images"
        animated
      >
      </ion-searchbar>
      <ion-button
        strong="true"
        class="menu-button"
        size="large"
        (click)="togglePopover($event)"
      >
        <ion-icon name="menu-outline" color="dark"></ion-icon>
      </ion-button>
    </div>
    <ng-container *ngIf="photoService?.photos?.length>0"></ng-container>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService?.photos">
          <img [src]="photo?.data" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
